<html>
  <head>
    <title>ChitChat</title>
    <link rel="stylesheet" href="css/index.css" type="text/css" />
    <link rel="stylesheet" href="css/boostrap.min.css" type="text/css" />
  </head>
  <body>
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src='js/index.js'></script>

    
    <h1><center>Chit Chat</h1></center>
    <div class='appBody'>
      
      <div class='IdList'>
        <div id='IdList'></div>
      </div>
      <div class='ChatBox'>
        <div id='display'>
          <div id='textBox'></div>
        </div>
        <div class='form'>
          <form id='chatForm'><center><br><br><br>
            <input id='input' type='text'></input><input type='submit' value='send'></input>
          </center></form>
        </div>
      </div>
    </div> 
  </body>
  
</html>
